<html>
  <select id="grader-type">

  </select>

  <br />

  <textarea
    name="assignment-description"
    id="assignment-description"
    cols="30"
    rows="1"
    placeholder="Assignment description"
  ></textarea>
  <br />
  <br />
  Points
  <br />
  <input type="text" />
  <br />
  <br />
  Assignment Group
  <br />

    <option value="ASSIGNMENTS">ASSIGNMENTS</option>

  <br />
  <br />

  <input
    type="checkbox"
    value="WEBSITE-URL"
    name="check-entry"
    id="chkbox-url"
  />

  ><br />
  <input
    type="checkbox"
    value="MEDIA-RECORDINGS"
    name="check-entry"
    id="chkbox-recording"
  />

  ><br />
  <input
    type="checkbox"
    value="STUDENT-ANNOTATION"
    name="check-entry"
    id="chkbox-annotation"
  />

  ><br />
  <input
    type="checkbox"
    value="FILE-UPLOADS"

  <br />

  <br />
